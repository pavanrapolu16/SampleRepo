<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akuthota's Sample HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 40px;
    }
    h1 {
      color: #0078d7;
    }
    button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Sample HTML Page</h1>
  <p>This is a simple HTML example that includes text, links, and images.</p>

  <h2>About</h2>
  <p>HTML (HyperText Markup Language) is the standard language for creating web pages.</p>

  <h3>Useful Link:</h3>
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">Learn more about HTML</a>

  <h3>Sample Image:</h3>
  <img src="https://via.placeholder.com/200" alt="Sample Image">

  <br><br>
  <button onclick="alert('Hello, world!')">Click Me</button>
</body>
</html>
